<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/replica.css" type="text/css">
    <title>Youtube-Replica</title>
</head>
<body>
    
    <header id="topHeader">
        <div id="threeBarIcon"></div>

            <input id="searchbar"/>

    <nav>
        <div id="profileSection">
            <span class="profilePicture"></span>
        </div>

                <ul><button class="navButton">SEARCH</button></ul>
            </table>
      
    </nav>

            <table>
            <ul> <button class="sideButton">Home</button></ul>
            <ul> <button class="sideButton">Trending</button></ul>
            <ul> <button class="sideButton">Subscriptions</button></ul>
        </table>
        </section>
        <section id="aside-mid-section">
            <table>
                <ul> <button class="sideButton">Library</button></ul>
                <ul> <button class="sideButton">History</button></ul>
                <ul> <button class="sideButton">Your videos</button></ul>
                <ul> <button class="sideButton">Watch later</button></ul>
                <ul> <button class="sideButton">Favorites</button></ul>
                <ul> <button class="sideButton">Show more</button></ul>
        </table>
        </section>
        <section id="aside-bottom-section">
            <table>
                <ul> <button class="sideButton">DW documentary</button></ul>
                <ul> <button class="sideButton">Tagesshow</button></ul>
                <ul> <button class="sideButton">Pro Home Cooks</button></ul>
                <ul> <button class="sideButton">Karl COnrad</button></ul>
                <ul> <button class="sideButton">Marques Brownlee</button></ul>
                <ul> <button class="sideButton">Business Insider</button></ul>
                <ul> <button class="sideButton">Tasty</button></ul>
                <ul> <button class="sideButton">Show 112 more</button></ul>
        </table>
        </section>
    </aside>
